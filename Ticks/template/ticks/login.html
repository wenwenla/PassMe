<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div style="text-align: center"><h1>系统登录</h1></div>
    </div>

    {% if password_is_wrong %}
        <p>用户名或密码错误</p>
    {% endif %}

    <form class="form-horizontal" role="form" action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">{{ field }}</div>
            </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default">Go!</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            广告位1：<a href="http://121.42.231.65/" target="_blank">欢迎加入河海大学信息安全协会！</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            广告位2：<a href="http://122.112.238.70:5000/" target="_blank">给你带来心灵SPA的地方！</a>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</body>
</html>
