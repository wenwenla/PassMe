{% extends "ticks/base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div style="text-align: center"><h1>系统登录</h1></div>
    </div>

    {% if password_is_wrong %}
        <p>用户名或密码错误</p>
    {% endif %}

    <form class="form-horizontal" role="form" action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">{{ field }}</div>
            </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default">Go!</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6"><a href="/ticks/register/">还没有账号？</a>
    </div>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            广告位1：<a href="http://118.25.108.35/" target="_blank">欢迎加入河海大学学生网络安全联盟！</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            广告位2：<a href="http://122.112.238.70:5000/" target="_blank">给你带来心灵SPA的地方！</a>
        </div>
    </div>
</div>
{% endblock %}
