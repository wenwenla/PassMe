<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div style="text-align: center"><h1>系统登录</h1></div>
    </div>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 alert alert-danger">
            <p>该系统用于HHU查分查绩点使用。</p>
            <p>但是由于某些未知的问题导致不及格成绩的绩点计算不太正确，勿怪!</p>
            <p>本系统不保存任何学号密码之类的个人信息，源码位于github，请放心使用。</p>
        </div>
    </div>
    <form class="form-horizontal" role="form" action="do_login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="zjh" class="col-sm-offset-1 col-sm-2 control-label">学号</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="zjh" name="zjh">
            </div>
        </div>
        <div class="form-group">
            <label for="mm" class="col-sm-offset-1 col-sm-2 control-label">密码</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="mm" name="mm">
            </div>
        </div>
        <div class="form-group">
            <label for="v_yzm" class="col-sm-offset-1 col-sm-2 control-label">验证码</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="v_yzm" name="v_yzm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-10">
                <img src="/static/score/{{ img_url }}" alt="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default">Go!</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            广告位1：<a href="http://118.25.108.35/" target="_blank">欢迎加入河海大学学生网络安全联盟！</a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            广告位2：<a href="http://122.112.238.70:5000/" target="_blank">给你带来心灵SPA的地方！</a>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</body>
</html>
